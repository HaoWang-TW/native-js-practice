<h1>xxxxDDD </h1>
<p>遇到script标签，浏览器DOM解析会暂停，直到script执行完成</p>
<p>使用async能避免这个问题</p>
<script>
    console.log(document.querySelectorAll('h1').length) // 1
</script>
<script src="async.js" async>
</script>
